title: Referenzen
fields:
  -
    handle: title
    field:
      input_type: text
      antlers: false
      display: Titel
      type: text
      icon: text
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: description
    field:
      antlers: false
      display: Beschreibung
      type: textarea
      icon: textarea
      listable: hidden
      instructions_position: above
      visibility: visible
  -
    handle: entries
    field:
      max_items: 3
      mode: default
      create: true
      collections:
        - references
      display: Entries
      type: entries
      icon: entries
      listable: hidden
      instructions_position: above
      visibility: visible
