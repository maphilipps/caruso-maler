{{#
	@name Article
	@desc The article page builder block. It extends the prose typography partial.
    @set page.page_builder.article
#}}

<!-- /page_builder/_article.antlers.html -->
<section class="outer-grid {{section_class}}">

<div class="fluid-container grid grid-cols-12">
    {{ partial:typography/prose as="article" class="contents" }}
        {{ article }}
            {{ partial src="components/{type}" }}
        {{ /article }}
    {{ /partial:typography/prose }}
    </div>
</section>
<!-- End: /page_builder/_article.antlers.html -->
